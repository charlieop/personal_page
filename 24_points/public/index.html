<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./scripts/init.js"></script>
    <script src="./scripts/menu.js"></script>
    <script src="./scripts/socket.js"></script>
    <script src="./scripts/game.js"></script>
    <link href="./styles/style.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>


    <title>24 Points Game!</title>
</head>
<body>
    <!-- <button onclick="Socket.getSocket().emit('show room');">check data</button> -->
    <button id="startAnyway">Start anyway</button>

    <div id="menu">
        <a href="http://www.charlieop.top">Return to Main Site</a>
        <h1>Welcome to 24 points</h1>
        <form id="input-name-form" autocomplete="off">
            <input maxlength="30" id="input-name" placeholder="What is your name?" autofocus>
        </form>
        <div id="room-options">
                <button id="create-room">Create A Room</button>
                <button id="join-room">Join A Room</button>
        </div>
        <form id="input-code-form" autocomplete="off">
            <input maxlength="4" id="input-code" placeholder="CODE" style="text-transform:uppercase">
        </form>
        <span id="notice"></span>
    </div>
    <div id="room">
        <span id="room-code"></span>
        <div>
            <span>Current Players: </span>
            <ul id="players-list">
            </ul>
        </div>
        <button id="start-game">Start Game!</button>
    </div>
    <div id="game-aera">
        <p>The 24 points game!</p>
        <div id="result"></div>
        <div id="keypad">
            <div class="row" id="control">
                <div class="key" id="mem1"></div>
                <div class="key" id="mem2"></div>
                <div class="key" id="no-solution">N.S.</div>
                <div class="key" id="reset">&#8635;</div>
            </div>
            <div class="row" id="num">
                <div class="key" id="num1">1</div>
                <div class="key" id="num2">2</div>
                <div class="key" id="num3">3</div>
                <div class="key" id="num4">4</div>
            </div>
            <div class="row" id="operator">
                <div class="key" id="plus">&plus;</div>
                <div class="key" id="minus">&minus;</div>
                <div class="key" id="mult">&times;</div>
                <div class="key" id="divd">&divide;</div>
            </div>
        </div>
        <span>You can click on the yellow aera to hold a number.</span>

    </div>
    <div id="settlement">
        <div>
            <strong id="winner-name"></strong>
            is the winner forthis game with a score of:
            <strong id="winner-score"></strong>
        </div>
        <button onclick="location.reload()">Play again!</button>

    </div>

</body>
</html>
